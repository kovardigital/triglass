<!--
  LIFTOFF - Head Embed
  Add this to Webflow: Project Settings > Custom Code > Head Code

  This includes:
  - Lenis (smooth scroll)
  - GSAP + ScrollTrigger (animations)
  - Custom CSS
-->

<!-- Lenis Smooth Scroll -->
<script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

<!-- Liftoff Custom Styles -->
<style>
/* ==========================================================================
   Liftoff - Triglass Film Pitch Site
   Base styles and CSS variables
   ========================================================================== */

:root {
  /* Colors - Dark space theme */
  --color-bg: #000000;
  --color-bg-subtle: #0a0a0f;
  --color-text: #ffffff;
  --color-text-muted: #8a8a9a;
  --color-accent: #6b7cff;
  --color-accent-glow: rgba(107, 124, 255, 0.3);

  /* Asteroid colors */
  --color-asteroid-dark: #1a1a24;
  --color-asteroid-mid: #2a2a3a;
  --color-asteroid-light: #3a3a4a;

  /* Typography */
  --font-heading: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

  /* Spacing */
  --section-padding: clamp(80px, 15vh, 150px);
  --container-max: 1200px;
  --container-padding: 24px;

  /* Animation */
  --ease-smooth: cubic-bezier(0.22, 1, 0.36, 1);
  --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Lenis smooth scroll */
html.lenis, html.lenis body {
  height: auto;
}

.lenis.lenis-smooth {
  scroll-behavior: auto !important;
}

.lenis.lenis-smooth [data-lenis-prevent] {
  overscroll-behavior: contain;
}

.lenis.lenis-stopped {
  overflow: hidden;
}

.lenis.lenis-scrolling iframe {
  pointer-events: none;
}

/* Body defaults */
body {
  background-color: var(--color-bg) !important;
  overflow-x: hidden;
}

/* ==========================================================================
   Starfield Background
   ========================================================================== */

.starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.starfield canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

/* ==========================================================================
   Asteroids
   ========================================================================== */

.asteroids-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
  overflow: hidden;
}

.asteroid {
  position: absolute;
  pointer-events: none;
  will-change: transform;
}

.asteroid img,
.asteroid svg {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* ==========================================================================
   Scroll Progress Rocket
   ========================================================================== */

.scroll-rocket {
  position: fixed;
  right: 40px;
  top: 0;
  height: 100vh;
  width: 40px;
  z-index: 100;
  pointer-events: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 60px 0;
}

.scroll-rocket__track {
  position: relative;
  width: 2px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent 0%,
    rgba(255, 255, 255, 0.1) 10%,
    rgba(255, 255, 255, 0.1) 90%,
    transparent 100%
  );
}

.scroll-rocket__track::before,
.scroll-rocket__track::after {
  content: '';
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  width: 6px;
  height: 6px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 50%;
}

.scroll-rocket__track::before { top: 0; }
.scroll-rocket__track::after { bottom: 0; }

.scroll-rocket__progress {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 0%;
  background: linear-gradient(
    to bottom,
    var(--color-accent) 0%,
    rgba(107, 124, 255, 0.5) 100%
  );
}

.scroll-rocket__icon {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
  width: 24px;
  height: 24px;
  filter: drop-shadow(0 0 8px var(--color-accent-glow));
}

.scroll-rocket__icon svg {
  width: 100%;
  height: 100%;
}

@media (max-width: 768px) {
  .scroll-rocket {
    display: none;
  }
}

/* ==========================================================================
   Section & Content Styles
   ========================================================================== */

.liftoff-section {
  position: relative;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: var(--section-padding) var(--container-padding);
  z-index: 10;
}

.liftoff-section__inner {
  max-width: var(--container-max);
  width: 100%;
  text-align: center;
}

/* Section label - like { About Us } */
.section-label {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  font-weight: 400;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--color-text-muted);
  margin-bottom: 24px;
}

.section-label::before { content: '{'; }
.section-label::after { content: '}'; }

/* Headings */
.liftoff-heading {
  font-family: var(--font-heading);
  font-weight: 600;
  line-height: 1.1;
  letter-spacing: -0.02em;
  margin: 0 0 24px 0;
  color: var(--color-text);
}

.liftoff-heading--xl {
  font-size: clamp(48px, 10vw, 120px);
  font-weight: 700;
  letter-spacing: -0.03em;
}

.liftoff-heading--lg {
  font-size: clamp(32px, 5vw, 64px);
}

.liftoff-heading--md {
  font-size: clamp(24px, 3vw, 40px);
}

/* Body text */
.liftoff-text {
  font-size: clamp(16px, 2vw, 22px);
  line-height: 1.6;
  color: var(--color-text);
  max-width: 700px;
  margin: 0 auto;
}

.liftoff-text--muted {
  color: var(--color-text-muted);
}

/* ==========================================================================
   Buttons
   ========================================================================== */

.liftoff-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 16px 32px;
  font-family: var(--font-body);
  font-size: 14px;
  font-weight: 500;
  letter-spacing: 0.02em;
  text-decoration: none;
  border-radius: 100px;
  cursor: pointer;
  transition: all 0.3s var(--ease-smooth);
}

.liftoff-btn--primary {
  background: linear-gradient(135deg, #fff 0%, #e0e0e0 100%);
  color: #000;
  border: none;
}

.liftoff-btn--primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
}

.liftoff-btn--outline {
  background: transparent;
  color: var(--color-text);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.liftoff-btn--outline:hover {
  background: rgba(255, 255, 255, 0.05);
  border-color: rgba(255, 255, 255, 0.5);
}

/* Button with corner accents */
.liftoff-btn--corners {
  position: relative;
  background: rgba(255, 255, 255, 0.05);
  border: none;
  padding: 20px 40px;
  border-radius: 8px;
}

.liftoff-btn--corners::before,
.liftoff-btn--corners::after {
  content: '';
  position: absolute;
  width: 8px;
  height: 8px;
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.liftoff-btn--corners::before {
  top: -1px;
  left: -1px;
  border-right: none;
  border-bottom: none;
}

.liftoff-btn--corners::after {
  bottom: -1px;
  right: -1px;
  border-left: none;
  border-top: none;
}

/* ==========================================================================
   Animation Classes (GSAP targets)
   ========================================================================== */

.fade-in { opacity: 0; }
.fade-up { opacity: 0; transform: translateY(60px); }
.fade-down { opacity: 0; transform: translateY(-60px); }
.fade-left { opacity: 0; transform: translateX(-60px); }
.fade-right { opacity: 0; transform: translateX(60px); }
.scale-in { opacity: 0; transform: scale(0.8); }
.zoom-in { opacity: 0; transform: scale(0.9); }

/* ==========================================================================
   Navigation
   ========================================================================== */

.liftoff-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  padding: 24px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.liftoff-nav__logo {
  font-size: 14px;
  font-weight: 600;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: var(--color-text);
  text-decoration: none;
}

.liftoff-nav__links {
  display: flex;
  align-items: center;
  gap: 32px;
}

.liftoff-nav__link {
  font-size: 14px;
  color: var(--color-text);
  text-decoration: none;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.liftoff-nav__link:hover {
  opacity: 1;
}

/* ==========================================================================
   Footer
   ========================================================================== */

.liftoff-footer {
  position: relative;
  z-index: 10;
  padding: 40px var(--container-padding);
  text-align: center;
  font-size: 13px;
  color: var(--color-text-muted);
}
</style>
