<!--
  LIFTOFF - Head Embed (Minimal)
  Add this to Webflow: Project Settings > Custom Code > Head Code

  No external libraries needed for this minimal version.
  Pure CSS 3D transforms.
-->

<!-- Liftoff Custom Styles -->
<style>
/* Reset & Base */
*, *::before, *::after { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Inter', -apple-system, sans-serif;
  overflow-x: hidden;
}

/* 3D Container - This is the viewport */
.liftoff-viewport {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  perspective: 1000px;
  perspective-origin: 50% 50%;
  overflow: hidden;
  z-index: 2;
}

/* 3D World - This moves on scroll */
.liftoff-world {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  transform-style: preserve-3d;
  transform: translate(-50%, -50%) translateZ(0px);
}

/* Sections in 3D space */
.liftoff-section {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 80vw;
  max-width: 800px;
  text-align: center;
  transform-style: flat;
  transition: opacity 0.1s ease-out;
  backface-visibility: hidden;
  -webkit-font-smoothing: antialiased;
}

/* Starfield */
.starfield {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  pointer-events: none;
}

.starfield canvas {
  width: 100%;
  height: 100%;
}

/* Asteroids */
.asteroids {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  pointer-events: none;
  overflow: hidden;
}

.asteroid {
  position: absolute;
  opacity: 0.6;
  will-change: transform;
}

.asteroid svg {
  width: 100%;
  height: 100%;
}

.liftoff-section h1 {
  font-size: clamp(32px, 8vw, 80px);
  font-weight: 700;
  margin: 0 0 20px 0;
  letter-spacing: -0.02em;
}

.liftoff-section p {
  font-size: clamp(16px, 2vw, 22px);
  line-height: 1.6;
  color: rgba(255,255,255,0.7);
  margin: 0;
}

/* Scroll spacer - creates scroll height */
.liftoff-scroll-spacer {
  height: 500vh;
  pointer-events: none;
}

/* Debug info */
.liftoff-debug {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(0,0,0,0.8);
  color: #0f0;
  font-family: monospace;
  font-size: 12px;
  padding: 10px 15px;
  border-radius: 4px;
  z-index: 9999;
}
</style>
